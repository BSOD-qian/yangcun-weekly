<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>小巴真的很可爱！！！</title>
</head>

<body>
    <div>
        <div style="">
            <h1>义破千劫，侠影迷踪</h1>据《奇侠大营救》首播还剩<span id="count"></span>天
        </div>
    </div>
    <script>
        var now = new Date;
        var end = new Date('2025-1-10');
        var day = Math.ceil((now - end) / 1000 / 60 / 60 / 24);
        document.getElementById('count').innerHTML = -day;
    </script>
</body>

</html>
